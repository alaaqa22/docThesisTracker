<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="jakarta.faces.core" xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html">
<f:view>
    <h:head>
        <title>Forget Passsword</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>

    <h:body>
        <ui:include src="/views/anonymous/header.xhtml"/>
        <h:form>
            <div class="container">

                <label for="email">Email:</label>
                <h:inputText id="email" value="#{resetPasswordBacking.user.email}" required="true"
                             requiredMessage="Bitte geben Sie Ihre E-Mail-Adresse ein."
                             validator="EmailAddressSyntaxValidator"/>

                <h:commandButton value="Reset Password" action="#{resetPasswordBacking.sendResetPasswordEmail()}"
                                 class="btn btn-primary"/>

            </div>
        </h:form>

    </h:body>
</f:view>
</html>
