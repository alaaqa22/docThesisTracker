<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<f:view>
    <h:head>

    </h:head>

    <h:body>
        <div id="header">
            <h:graphicImage value="src/main/resources/logo/LogoSeite.png" />


            <!-- für Prüfungsberechtigte -->
            <h:panelGroup rendered="#{sessionInfo.user.roleId>=1}">
                <h:commandButton  outcome="abmelden" action="#{navigationBacking.logout}" />
                <h:link outcome="profile" value="Profilseite" />
                <h:link outcome="help1" value="Hilfeseite" />
                <h:link outcome="circulationlist" value="Hauptseite" />
            </h:panelGroup>

            <!-- für Prüfungskommissionsmitglieder -->
            <h:panelGroup rendered="#{sessionInfo.user.roleId>=2}">
                <h:link outcome="help2" value="Hilfeseite" />
                <h:commandButton action="#{prufungsberichtKommissionBean.createCirculation()}" value="Create Circulation" />
            </h:panelGroup>

            <!-- für Dekanate -->
            <h:panelGroup rendered="#{sessionInfo.user.roleId>=3}">
                <h:link outcome="help3" value="Hilfeseite" />
                <h:link outcome="userlist" value="Hauptseite" />
            </h:panelGroup>


            <!-- für Administratoren -->
            <h:panelGroup rendered="#{sessionInfo.user.roleId>=4}">
                <h:link outcome="help4" value="Hilfeseite" />
            </h:panelGroup>


        </div>


        <!-- der Rest der Seite -->
    </h:body>
</f:view>

</html>
