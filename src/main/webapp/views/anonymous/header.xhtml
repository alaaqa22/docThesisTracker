<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" >

<f:view>
    <h:head>
        <title>header</title>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>


    </h:head>

    <h:body>
        <div class="navbar navbar-expand-lg navbar-light bg-light">




            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <h:form id="navbarForm">
    `                    <!--  Logo -->
                        <li class="nav-item" style="list-style-type: none;">
                            <h:graphicImage value="/logo/LogoSeite.png" style="max-width: 200px; max-height: 200px;" />
                        </li>

                        <!--  für anonymous User -->
                        <h:panelGroup rendered="#{sessionInfo.anonymous}" >
                        <ul class="navbar-nav" style="display: flex; flex-wrap: wrap;">



                            <li class="nav-item justify-content-end">
                                <h:commandLink value="impressum" action="impressum"  styleClass="nav-link"/>

                            </li>
                            <li class="nav-item justify-content-end">
                                <h:link outcome="/views/help/help" value="Hilfeseite" styleClass="nav-link" />
                            </li>

                        </ul>
                        </h:panelGroup  >


                        <!--  für authenticated -->
                       <h:panelGroup rendered="#{!sessionInfo.pending and !sessionInfo.anonymous}">

                           <div class="navbar">
                               <ul class="nav navbar-nav">
                                   <li class="nav-item">
                                       <h:link outcome="/views/authenticated/profile.xhtml" value="Profilseite" styleClass="nav-link" />
                                   </li>
                                   <li class="nav-item">
                                       <h:commandButton action="#{navigationBacking.logout}" value="Abmelden" styleClass="nav-link" />
                                   </li>
                                   <li class="nav-item">
                                       <h:link outcome="circulationslist" value="Hauptseite" styleClass="nav-link" />
                                   </li>
                               </ul>
                           </div>


                       </h:panelGroup>



                        <!-- für Prüfungsberechtigte -->
                        <h:panelGroup rendered="#{sessionInfo.examiner}" >
                            <li class="nav-item">
                                <h:commandButton value="Abmelden" action="#{navigationBacking.logout}" styleClass="nav-link" />
                            </li>
                            <li class="nav-item">
                                <h:link outcome="profile" value="Profilseite" styleClass="nav-link" />
                            </li>
                            <li class="nav-item">
                                <h:link outcome="help/helpExaminer" value="Hilfeseite" styleClass="nav-link" />
                            </li>

                        </h:panelGroup>


                        <!-- für Prüfungskommissionsmitglieder -->
                        <h:panelGroup rendered="#{sessionInfo.committeeMember}">
                            <li class="nav-item">
                                <h:link outcome="help/helpCommitteeMember" value="Hilfeseite" styleClass="nav-link" />
                            </li>

                        </h:panelGroup>

                        <!-- für Dekanate -->
                        <h:panelGroup rendered="#{sessionInfo.deanery}">
                            <div class="navbar">
                                <ul class="nav navbar-nav">
                                    <li class="nav-item">
                                        <h:link outcome="/views/help/helpDeanery" value="Hilfeseite" styleClass="nav-link" />
                                    </li>

                                </ul>
                            </div>
                        </h:panelGroup>

                        <!-- für Administratoren -->
                        <h:panelGroup rendered="#{sessionInfo.admin}">
                            <li class="nav-item">
                                <h:link outcome="/views/help/helpAdmin" value="Hilfeseite" styleClass="nav-link" />
                            </li>
                        </h:panelGroup>

                        <!-- für committeeMember/ deanery/ admin-->
                        <h:panelGroup rendered="#{sessionInfo.committeeMember or sessionInfo.deanery or sessionInfo.admin}">

                        <div class="navbar">
                            <ul class="nav navbar-nav">
                                <li class="nav-item">
                                    <h:commandButton action="#{circulationCreatingBacking.create}" value="Create Circulation" styleClass="nav-link" />
                                </li>
                            </ul>
                        </div>
                        </h:panelGroup>

                        <!-- deanery/ admin-->
                        <h:panelGroup rendered="#{ sessionInfo.deanery or sessionInfo.admin}">

                            <div class="navbar">
                                <ul class="nav navbar-nav">
                                    <li class="nav-item">
                                        <h:link outcome="/views/deanery/userList" value="BenutzerListe" styleClass="nav-link" />
                                    </li>
                                </ul>
                            </div>
                        </h:panelGroup>



                    </h:form>

                </ul>
            </div>
        </div>


    </h:body>
</f:view>
</html>
