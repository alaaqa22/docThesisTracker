<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>

</h:head>

<h:body>
    <ui:composition template="template.xhtml">

    <ui:define name="mainContent">
    <div class="container">
        <div class="back jumbotron text-center" > <!-- Bootstrap Jumbotron fÃ¼r Highlight-Effekt -->
            <h2 class="display-5">Willkommen auf DocTheisesTracker!</h2>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h:form id="login-form">
                    <h3 class="text-center mb-4">Login</h3>

                    <div class="form-group">
                        <label for="email-itxt">Email:</label>
                        <h:inputText id="email-itxt" value="#{loginBacking.user.email}" required="true"
                                     requiredMessage="Bitte geben Sie Ihre E-Mail-Adresse ein." class="form-control"/>
                        <h:message for="email-itxt" styleClass="text-danger"/>
                    </div>

                    <div class="form-group">
                        <label for="password-iscrt">Passwort:</label>
                        <h:inputSecret id="password-iscrt" value="#{loginBacking.user.password}" required="true"
                                       requiredMessage="Bitte geben Sie Ihr Passwort ein" class="form-control"/>
                        <h:message for="password-iscrt" styleClass="text-danger"/>
                    </div>

                    <div class="text-center">
                        <h:commandButton value="Anmelden" action="#{loginBacking.login()}"
                                         styleClass="btn btn-primary"/>
                    </div>

                    <div class="text-center mt-3">
                        <h:outputLink value="#" styleClass="text-secondary"
                                      action="#{loginBacking.forgetPass()}">Passwort vergessen?</h:outputLink>
                    </div>
                </h:form>
                <h:form>
                    <div class="text-center mt-3">
                        <h:commandLink action="#{loginBacking.register()}" value="Registrieren"
                                       styleClass="text-secondary"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
    </ui:define>
    </ui:composition>
</h:body>

</html>
