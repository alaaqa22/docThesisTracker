<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
>


<h:head>
    <title>Login</title>
</h:head>

<h:body>
    <ui:include src="header.xhtml" />

    <h:form id="login-form">
        <h3>Login</h3>

        <div>
            <label for="email-itxt">Email:</label>
            <h:inputText id="email-itxt" value="#{loginBacking.user.email}" required="true" requiredMessage="Empty email!"/>
            <h:message for="email-itxt" style="color: red;"/>
        </div>

        <div>
            <label for="password-iscrt">Password:</label>
            <h:inputSecret id="password-iscrt" value="#{loginBacking.user.password}" required="true" requiredMessage="Empty password!"/>
            <h:message for="password-iscrt" style="color: red;"/>
        </div>

        <div>
            <h:commandLink action="#{loginBacking.forgetPass()}" value="Forgotten password?" />
        </div>

        <div>
            <h:commandButton value="Login" action="#{loginBacking.login}"/>
            <h:commandButton value="Register" action="#{loginBacking.register}"/>

        </div>
    </h:form>
</h:body>

</html>
