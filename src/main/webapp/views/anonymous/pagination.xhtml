<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<composite:interface>
    <composite:attribute name="paginator" type="dtt.business.utilities.Pagination" required="true"/>
</composite:interface>


<composite:implementation>
    <div class="btn-group">
        <h:commandButton  action="#{cc.attrs.paginator.sortBy()}"/>
    </div>
    <h:dataTable id="pagination" value="#{cc.attrs.paginator.entries}" var="var" >
        <composite:insertChildren/>
    </h:dataTable>
    <h:outputText id="no-entries-msg-otxt" value="no Entries" rendered="#{cc.attrs.paginator.entries.isEmpty()}"/>
    <ul class="pagination">

        <li class="page-item">
            <h:commandButton value="first" action="#{cc.attrs.paginator.firstPage}" />
        </li>
        <li class="page-item">
            <h:commandButton value="#previous" action="#{cc.attrs.paginator.previousPage}" />
        </li>
        <li class="page-item">
            <h:outputText value="current" action="#{cc.attrs.paginator.currentPage}"  />
        </li>
        <li class="page-item">
            <h:commandButton value="next" action="#{cc.attrs.paginator.nextPage}" />
        </li>
        <li class="page-item">
            <h:commandButton value="last" action="#{cc.attrs.paginator.lastPage}" />
        </li>
    </ul>
</composite:implementation>

</html>
