<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
   <title>Registration</title>
</h:head>

<h:body>
   <ui:include src="header.xhtml" />

   <h:form id="registration-form">
      <h3>Registration</h3>

      <div>
         <label for="email-itxt">Email:</label>
         <h:inputText id="email-itxt" value="#{registrationBacking.user.email}" required="true" requiredMessage="Empty email!"/>
         <h:message for="email-itxt" style="color: red;"/>
      </div>

      <div>
         <h:commandButton value="Register" action="#{registrationBacking.register()}" />
      </div>
   </h:form>
</h:body>

</html>
