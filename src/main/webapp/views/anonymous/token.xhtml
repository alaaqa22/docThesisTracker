<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>My Web App</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
        <script type="text/javascript" src="/resources/js/script.js"></script>
    </h:head>
    <h:body>
        <ui:composition template="../anonymous/template.xhtml">
            <ui:define name="mainContent">
                <h:form>
                    <div class="container">
                        <h2>Token eingeben</h2>
                        <div class="form-group">
                            <label for="tokenInput">Token:</label>
                            <h:inputText id="tokenInput" value="#{loginBacking.token}" styleClass="form-control"/>
                        </div>
                        <h:commandButton value="Aktualisieren" action="#{loginBacking.updateToken}"
                                         styleClass="btn btn-primary"/>
                        <h:messages id="errorMessage" for="tokenInput" styleClass="error-message"/>

                    </div>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</f:view>
</html>
