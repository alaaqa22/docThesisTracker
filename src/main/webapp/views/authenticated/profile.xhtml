<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:view>
    <h:head>
        <title>Profile</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>

    <h:body>
        <ui:composition template="../anonymous/template.xhtml">
        <ui:define name="mainContent">
        <div class="container">
            <h:form>

                <h3>Profile</h3>

                <f:metadata>
                    <f:viewAction action="#{profileBacking.load()}"/>
                    <f:viewParam name="id" value="#{profileBacking.user.id}" />
                </f:metadata>

                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <h:inputText id="firstName" value="#{profileBacking.user.firstName}" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <h:inputText id="lastName" value="#{profileBacking.user.lastName}" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <h:inputText id="email" value="#{profileBacking.user.email}" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <h:inputSecret id="password" value="#{profileBacking.user.password}" validator="PasswordValidator" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="birthDate">Birth Date:</label>
                    <h:inputText id="birthDate" value="#{profileBacking.user.birthDate}" class="form-control" />
                </div>

                <h:commandButton value="Save" action="#{profileBacking.save()}" class="btn btn-primary" />
                <h:commandButton value="Delete" action="#{profileBacking.deleteProfile()}" class="btn btn-danger" />

                <div>
                    <h:outputLabel for="user-statesslcom" value="Set account state:" rendered="#{sessionInfo.deanery}"/>
                    <h:selectOneMenu id="user-statesslcom" value="#{profileBacking.currentState}" rendered="#{sessionInfo.deanery or sessionInfo.admin}">
                        <f:selectItems value="#{profileBacking.accountStates}" var="state"
                                       itemValue="#{state}"/>
                    </h:selectOneMenu>
                </div>

            </h:form>

        </div>
        </ui:define>
        </ui:composition>
    </h:body>
</f:view>

</html>
