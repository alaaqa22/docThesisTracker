<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:neme="http://java.sun.com/jsf/core">

<f:view>
    <h:head>
        <title>User List</title>
        <link href="${request.contextPath}/resources/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>

    <h:body>
        <ui:include src="/views/anonymous/header.xhtml"/>

        <div class="container">
            <h:form>
                <!-- DataTable for a User List -->
                <h:dataTable id="user-dt" value="#{userListBacking.users}" var="user" styleClass="table table-bordered"
                             border="2">

                    <f:facet name="header">
                        <h:outputText value="Users" styleClass="text-center"/>
                    </f:facet>

                    <!-- First Name -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="First Name"/>
                            <h:inputText value="#{userListBacking.filter.firstName}" styleClass="form-control">
                                <f:ajax event="change" listener="#{userListBacking.loadUsers()}" render="@form"/>
                            </h:inputText>
                        </f:facet>
                        <h:outputLink value="../authenticated/profile.xhtml?id=#{user.id}">
                            <h:outputText value="#{user.firstName}"/>
                        </h:outputLink>
                    </h:column>

                    <!-- Last Name -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Last Name"/>
                            <h:inputText value="#{userListBacking.filter.lastName}" styleClass="form-control">
                                <f:ajax event="change" listener="#{userListBacking.loadUsers()}" render="@form"/>
                            </h:inputText>
                        </f:facet>
                        <h:outputText value="#{user.lastName}"/>
                    </h:column>

                    <!-- Email -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                            <h:inputText value="#{userListBacking.filter.email}" styleClass="form-control">
                                <f:ajax event="change" listener="#{userListBacking.loadUsers()}" render="@form"/>
                            </h:inputText>
                        </f:facet>
                        <h:outputText value="#{user.email}"/>
                    </h:column>

                    <!-- Fakultät -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fakultät"/>
                        </f:facet>
                        <c:forEach items="#{user.userState.entrySet().toArray()}" var="entry">
                            <h:outputText value="#{entry.key.name}" styleClass="form-control" />
                        </c:forEach>
                    </h:column>

                    <!-- UserState -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="UserState"/>
                        </f:facet>
                        <c:forEach items="#{user.userState.entrySet().toArray()}" var="entry">
                            <h:outputText value="#{entry.value}" styleClass="form-control" />
                        </c:forEach>
                    </h:column>
                </h:dataTable>

                <ui:fragment rendered="#{empty userListBacking.users}">
                    <div class="alert alert-warning alert-dismissible fade show" style="max-width: 1000px;">
                        <h4 class="alert-heading">Keine Ergebnisse gefunden.</h4>
                        <p>Bitte ändern Sie Ihre Filtereinstellungen und versuchen Sie es erneut.</p>
                    </div>
                </ui:fragment>

                <!-- Pagination Controls -->
                <div class="d-flex justify-content-center">
                    <ul class="pagination">
                        <h:panelGroup rendered="#{!empty userListBacking.users}">
                            <h:panelGroup layout="block" styleClass="page-item" rendered="#{!userListBacking.userPagination.isFirstPage()}">
                                <h:commandLink id="firstpage-link" value="First" action="#{userListBacking.userPagination.firstPage}"
                                               styleClass="page-link">
                                    <f:ajax execute="@this" render="@form"/>
                                </h:commandLink>
                            </h:panelGroup>
                            <h:panelGroup layout="block" styleClass="page-item" rendered="#{!userListBacking.userPagination.isFirstPage()}">
                                <h:commandLink id="previouspage-link" value="Previous"
                                               action="#{userListBacking.userPagination.previousPage}"
                                               styleClass="page-link">
                                    <f:ajax execute="@this" render="@form"/>
                                </h:commandLink>
                            </h:panelGroup>
                            <h:panelGroup layout="block" styleClass="page-item disabled">
                                <h:outputText value="Page: #{userListBacking.userPagination.currentPage} of #{userListBacking.userPagination.totalNumOfPages}"
                                              styleClass="page-link"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" styleClass="page-item" rendered="#{!userListBacking.userPagination.isLastPage()}">
                                <h:commandLink id="nextpage-link" value="Next" action="#{userListBacking.userPagination.nextPage}"
                                               styleClass="page-link">
                                    <f:ajax execute="@this" render="@form"/>
                                </h:commandLink>
                            </h:panelGroup>
                            <h:panelGroup layout="block" styleClass="page-item" rendered="#{!userListBacking.userPagination.isLastPage()}">
                                <h:commandLink id="lastpage-link" value="Last" action="#{userListBacking.userPagination.lastPage}"
                                               styleClass="page-link">
                                    <f:ajax execute="@this" render="@form"/>
                                </h:commandLink>
                            </h:panelGroup>
                        </h:panelGroup>
                    </ul>
                </div>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
