<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">

<h:head>
    <title>Hilfe Seite</title>
</h:head>

<h:body>
    <h:panelGroup>
        <ui:include src="/views/anonymous/header.xhtml" />

    </h:panelGroup>
    <h2>Hilfe seite von DocThesisTracker</h2>
    <h:panelGroup>
        <ui:include src="anonymous.xhtml"></ui:include>
    </h:panelGroup>


    <h:panelGroup rendered="#{sessionInfo.isLoggedIn()}">
        <ui:include src="exminer.xhtml"></ui:include>
    </h:panelGroup>
    <h:panelGroup rendered="#{sessionInfo.isCommitteeMember() or sessionInfo.isAdmin() or sessionInfo.isDeanery()}">
        <ui:include src="examinecommittee.xhtml"></ui:include>
    </h:panelGroup>
    <h:panelGroup rendered="#{sessionInfo.isDeanery() or sessionInfo.isAdmin()}">
        <ui:include src="deanery.xhtml"></ui:include>
    </h:panelGroup>
    <h:panelGroup rendered="#{sessionInfo.isAdmin()}">
        <ui:include src="admin.xhtml"></ui:include>
    </h:panelGroup>
</h:body>


</html>
